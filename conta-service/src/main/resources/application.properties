# --- CONFIGURAÇÃO GERAL E DO SERVIDOR LOCAL ---
# Nome da sua aplicação que aparecerá no Eureka
spring.application.name=CONTA
# Porta fixa para o ambiente local
server.port=8083

# --- CONFIGURAÇÃO DO EUREKA CLIENT LOCAL ---
# Endereço padrão do servidor Eureka rodando na sua máquina
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Como o serviço deve se registrar no Eureka (usando o nome da máquina)
eureka.instance.hostname=localhost

# --- CONFIGURAÇÃO DO BANCO DE DADOS LOCAL ---
# URL para um banco de dados MySQL rodando localmente na porta 3306
# Você precisará criar um banco de dados chamado "petshop_db" (ou outro nome que preferir)
spring.datasource.url=jdbc:mysql://localhost:3306/petshop_db?createDatabaseIfNotExist=true
# Usuário do seu banco de dados local
spring.datasource.username=root
# Senha do seu banco de dados local (ajuste conforme a sua configuração)
spring.datasource.password=root

# --- CONFIGURAÇÃO DO JPA/HIBERNATE ---
# "update" tentará atualizar o schema do banco de dados automaticamente.
# Use "create" para recriar o banco do zero a cada vez que a aplicação sobe (bom para testes)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- CONFIGURAÇÃO DE SEGURANÇA LOCAL ---
# Uma chave secreta fixa para o ambiente de desenvolvimento
jwt.secret=minha-chave-secreta-local-para-desenvolvimento-123

# --- NÍVEIS DE LOG PARA DEBUG ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG